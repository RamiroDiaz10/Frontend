<div class="form form-register">

    <form 
    [formGroup]="formdata"
    (ngSubmit)="handleSubmit()"
    class="form-new-register">

        <div class="field">
            <label for="register-name">Name</label>
            <input type="text" formControlName="name" id="register-name" placeholder="Ej: David">
        </div>
        <div class="field">
            <label for="register-email">Email</label>
            <input type="email" formControlName="email" id="register-email" placeholder="Ej: correo12@gmail.com">

        </div>
        <div class="field">
            <label for="register-password">Password</label>
            <input type="password" formControlName="password" id="register-password" >

        </div>

        <div class="field">
            <button type="submit" class="btn-submit">Register</button>
        </div>


    </form>
</div>
